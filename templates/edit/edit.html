

<div id="signInFeedbackContainer">
  <div id="signInFeedBackHolder">
    <h2 id="signInFeedBackTitle">Error</h2>
    <p id="signInFeedBackDesc">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis expedita
      perfere
    </p>
    <button type="button" id="hideSignInFeedBack">Ok</button>
  </div>
</div>
<div class="content">

	<div class="ball"></div>
	<div class="edit-all-container">
		<a href="/home">
			<button class="back-button">BACK</button>		 
		</a>
	</div>
		<div class="edit-container">
		<h2>Paramètres du Profil</h2>
	
		<!-- Section Informations Utilisateur -->
		<div class="profile-section">
			<h3>Informations Personnelles</h3>
			<form id="userInfoForm">
			<div class="input-group">
				<input
				type="text"
				id="Username_edit"
				placeholder="Nom d'utilisateur"
				required
				/>
				<input type="text" id="FirstName_edit" placeholder="Prénom" required />
			</div>
			<div class="input-group">
				<input type="text" id="LastName_edit" placeholder="Nom" required />
				<input type="email" id="email_edit" placeholder="Email" required />
			</div>
			<button type="button" id="updateUserInfoBtn">
				Mettre à jour les informations
			</button>
			</form>
		</div>
	
		<!-- Section Photo de Profil -->
		<div class="profile-section">
			<h3>Photo de Profil</h3>
			<img id="profilePhoto" src="" class="profile-photo" />
			<button id="openImageModal">Changer la photo de profil</button>
		</div>
	
		<!-- Section Sécurité -->
		<div class="profile-section">
			<h3>Sécurité</h3>
			<div class="input-group">
			<input
				type="password"
				id="Password_edit"
				placeholder="Nouveau mot de passe"
			/>
			<input
				type="password"
				id="Confirm_Password_edit"
				placeholder="Confirmer le mot de passe"
			/>
			</div>
			<button id="updatePasswordBtn">Mettre à jour le mot de passe</button>
			<button id="openTwoFactorModal">
			Configurer l'authentification à deux facteurs
			</button>
		</div>
		</div>
	
		<!-- Modal Photo de Profil -->
		<div id="imageUploadModal" class="modal">
		<div class="modal-content">
			<span class="modal-close">&times;</span>
			<h2>Modifier la Photo de Profil</h2>
			<div class="modal-description">
			<button id="openImageUploadBtn">Click to select an image</button>
			<input
				type="file"
				id="photoUpload"
				accept="image/*"
				style="margin: 20px 0"
			/>
			</div>
			<div class="modal-actions">
			<button id="uploadProfileImage">Télécharger</button>
			</div>
		</div>
		</div>
	
		<div id="twoFactorModal" class="modal">
		<div class="modal-content">
			<span class="modal-close">&times;</span>
			<h2>Authentification à Deux Facteurs (2FA)</h2>
			<div class="modal-actions">
			<!-- <button id="activateTwoFactor">Activer</button> -->
			<button id="deactivateTwoFactor">Désactiver</button>
			</div>
		</div>
		</div>
	</div>
</div>
